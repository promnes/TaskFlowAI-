version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: langsense-db
    environment:
      POSTGRES_USER: ${DB_USER:-langsense}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_in_prod}
      POSTGRES_DB: ${DB_NAME:-langsense_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-langsense} -d ${DB_NAME:-langsense_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - langsense-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: langsense-cache
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - langsense-network

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: langsense-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-langsense}:${DB_PASSWORD:-secure_password_change_in_prod}@postgres:5432/${DB_NAME:-langsense_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - FASTAPI_ENV=${FASTAPI_ENV:-development}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - langsense-network

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: langsense-bot
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-langsense}:${DB_PASSWORD:-secure_password_change_in_prod}@postgres:5432/${DB_NAME:-langsense_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app
    command: python bot.py
    networks:
      - langsense-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: langsense-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - langsense-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  langsense-network:
    driver: bridge
